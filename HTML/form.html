<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <form>
<!-- fieldset is used to grouping of elements 
and legend is used for caption of fieldset -->
        <fieldset> 
            <legend>HTML FORM DUMMY </legend>
            <label for="email"> Enter ur EMAILID</label>
            <input type="text" id="email" placeholder="enter ur college mail"><br><br>
            <label for="password"> Enter your password</label>
            <input type="text" id="password"><br><br>
            <input type="button" value="submit">
            <br>
            <label for="datepicker">choose date</label>
            <input type="date" id="datepicker">
            <br>
            <label for="selector1">select ur dishes</label>
            <select name="dishes" id="selector1">
                <option value="maggi">maggi</option>
                <option value="kurkure">kurkure</option>
                <option value="coffee">cofee</option>
            </select>
            <br>
            <br><br>
            <!-- <label for="textarea1">ENTER UR TEXT</label> -->
            <textarea name="text1" id="textarea1" cols="30" rows="10" placeholder="enter text here ...."></textarea>

        </fieldset>

    </form>
</body>

</html>
