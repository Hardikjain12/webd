<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM2</title>
</head>

<body>

    <h2>JOB APPLICATION</h2>
    <form>

        <label for="name">NAME</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="EMAILID">EMAIL ID</label>
        <input type="email" id="EMAILID" name="EMAILID">
        <br><br>

        <label for="Phone no">CONTACT NUMBER</label>
        <input type="tel" id="Phone no" name="phone">
        <br><br>

        <label for="fileupload">RESUME</label>
        <input type="file" name="fileupload" id="fileupload">
        <br><br>

        <label for="num">Experience(in years)</label>
        <input type="number" name="NUMBER" id="num" min="0" max="50">
        <br>


        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" name="check1" id="check1">
            <label for="check1">HTML</label><br>
            <input type="checkbox" name="check2" id="check2">
            <label for="check2">CSS</label><br>
            <input type="checkbox" name="check3" id="check3">
            <label for="check3">JAVASCRIPT</label>

        </fieldset>

        <br>
        <label for="educationtype">EDUCATION TYPE:</label>
        <select name="educationtype" id="educationtype">
            <option value="high school">High school</option>
            <option value="university">university</option>
            <option value="college">college</option>
            <option value="no">no</option>
        </select>
        <br><br>

        <fieldset>
            <legend>
                Availability
            </legend>
            <label for="full">Full time</label>
            <input type="radio" name="fulltime" id="full">
            <label for="part">Part time</label>
            <input type="radio" name="fulltime" id="part">
        </fieldset>
        <br>
        <label for="com">Additional Comments:</label>
        <br>
        <textarea name="com" id="com" cols="30" rows="10"></textarea>
        <br>
        <button>SUBMIT APPLICATION</button>
    </form>
</body>

</html>
