<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FORM1</title>
</head>

<body>
    <h2>EVENT REGISTRATION</h2>
    <form>
        <label for="name">NAME</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="EMAILID">EMAIL ID</label>
        <input type="email" id="EMAILID" name="EMAILID">
        <br><br>

        <label for="Phone no">CONTACT NUMBER</label>
        <input type="tel" id="Phone no" name="phone">
        <br><br>

        <label for="type">OCCUPATION</label>
        <select name="Occupation" id="type">
            <option value="student">STUDENT</option>
            <option value="professional">professional</option>
            <option value="other">OTHER</option>
        </select>

        <fieldset>
            <legend>topic of interest</legend>

            <input type="checkbox" name="check1" id="check1">
            <label for="check1">HTML</label>
            <input type="checkbox" name="check2" id="check2">
            <label for="check2">CSS</label>
            <input type="checkbox" name="check3" id="check3">
            <label for="check3">JAVASCRIPT</label>

        </fieldset>
        <label for="text1">Comments :</label>
        <br>
        <textarea name="text1" id="text1" cols="30" rows="10"></textarea>
        <br>
        <button>REGISTER</button>
    </form>
</body>

</html>
