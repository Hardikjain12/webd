<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID-Auto Rows</title>

    <style>
      .cont {
        height: 700px;
        border: 1px solid red;
        background-color: yellow;
        display: grid;
        gap: 10px;

        grid-auto-rows: minmax(100px,auto);
        /* 100px is minimum rowwidth and auto for maximum */
        grid-template-columns: repeat(4,1fr);
      }

      .box {
        border: 1px solid green;
        background-color: aqua;
        /* height: 100px;
        width: 100px; */
      }
     
    </style>
  </head>
  <body>
    <div class="cont">
      <div class="box" id="header">Header</div>
      <div class="box" id="sidebar">sidebar</div>
      <div class="box" id="content">content</div>
      <div class="box" id="footer">footer</div>

      <div class="box" id="sidebar">sidebar</div>
      <div class="box" id="content">content</div>

    </div>
  </body>
</html>
