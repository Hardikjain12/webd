<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second card</title>
    <link rel="stylesheet" href="two.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="icon.jpg" />
        <div class="textbox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni
            facilis deleniti repellendus mollitia id aspernatur corporis
            eligendi molestiae asperiores a?
          </p>
        </div>

        <div id="amountbox">
          <div id="left">
            <div class="imgbox">
              <img src="music.png" />
            </div>
            <div class="textamount">
              <p>Amount</p>
              <p>$99.99/year</p>
            </div>
          </div>

          <div class="right">
            <a href="#">Change</a>
          </div>
        </div>

        <button id="paymentbutton">Proceed to Payment</button>

        <div class="cancelbox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
